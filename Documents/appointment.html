    <div class="hero">
        <h1>Create an Appointment</h1>
    </div>
    <form action="register_and_schedule.php" method="POST">
    <div class="services">
        <div class="create-an-appointment">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="pnumber">Phone Number:</label><br>
            <input type="text" id="pnumber" name="pnumber" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="street_address">Street Address:</label><br>
            <input type="text" id="street_address" name="street_address" required><br><br>

            <label for="apartment_unit_suite">Apartment/Unit/Suite (Optional):</label><br>
            <input type="text" id="apartment_unit_suite" name="apartment_unit_suite"><br><br>

            <label for="barangay">Barangay:</label><br>
            <input type="text" id="barangay" name="barangay" required><br><br>
        </div>
        <div class="create-an-appointment">
            <label for="city_municipality">City / Municipality:</label><br>
            <input type="text" id="city_municipality" name="city_municipality" required><br><br>

            <label for="province">Province:</label><br>
            <input type="text" id="province" name="province" required><br><br>

            <label for="postal_code">Postal Code:</label><br>
            <input type="text" id="postal_code" name="postal_code" required><br><br>

            <label for="appointment_date">Appointment Date:</label><br>
            <input type="datetime-local" id="appointment_date" name="appointment_date" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="Location">Select Location: </label><br>
            <select id="Location" name="Location" required>
                <option value="Location 1">Pasig/option>
                <option value="Location 2">Cainta</option>
                <option value="Location 3">Taytay</option>
            </select>

            <label for="clinic">Select Clinic: </label><br>
            <select id="clinic" name="clinic" required>
                <option value="Clinic 1">Clinic 1</option>
                <option value="Clinic 2">Clinic 2</option>
                <option value="Clinic 3">Clinic 3</option>
                <option value="Clinic 4">Clinic 4</option>
                <option value="Clinic 5">Clinic 5</option>
            </select><br><br>
        </div>
    </div>
    <div class="register-button">
        <input type="submit" value="Register and Schedule Appointment" class="button">
        <a href=""></a>
    </div>
    <br><br>
</form>

        <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            document.getElementById('navbar-links').classList.toggle('active');
        });

        document.addEventListener('click', function (event) {
            const menuButton = document.getElementById('menu-button');
            const navbarLinks = document.getElementById('navbar-links');

            if (!menuButton.contains(event.target) && !navbarLinks.contains(event.target)) {
                navbarLinks.classList.remove('active');
            }
        });
    </script>
